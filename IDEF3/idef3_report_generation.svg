<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1100" style="background-color: #000;">
  <defs>
    <style>
      .box { fill: none; stroke: #fff; stroke-width: 2; }
      .junction { fill: none; stroke: #fff; stroke-width: 2; }
      .flow { fill: none; stroke: #fff; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .text { fill: #fff; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .label { fill: #fff; font-family: Arial, sans-serif; font-size: 11px; }
      .junction-text { fill: #fff; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fff" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="900" y="30" class="text" style="font-size: 18px; font-weight: bold;">IDEF3: Процесс формирования отчета по кандидату</text>
  
  <!-- Start -->
  <circle cx="100" cy="150" r="20" class="junction"/>
  <text x="100" y="157" class="junction-text" style="font-size: 14px;">START</text>
  
  <!-- UOB 1: Получение сырых данных -->
  <rect x="200" y="100" width="220" height="100" class="box"/>
  <text x="310" y="140" class="text">1</text>
  <text x="310" y="160" class="text" style="font-size: 13px;">Получение сырых</text>
  <text x="310" y="180" class="text" style="font-size: 13px;">данных интервью</text>
  
  <!-- AND Junction 1 (Analytical Pipeline) -->
  <rect x="490" y="120" width="60" height="60" class="junction"/>
  <text x="520" y="157" class="junction-text">&amp;</text>
  
  <!-- UOB 2: Транскрибация -->
  <rect x="630" y="50" width="200" height="80" class="box"/>
  <text x="730" y="80" class="text">2</text>
  <text x="730" y="100" class="text" style="font-size: 12px;">Транскрибация</text>
  <text x="730" y="115" class="text" style="font-size: 11px;">(Whisper)</text>
  
  <!-- UOB 3: Сегментация -->
  <rect x="630" y="150" width="200" height="80" class="box"/>
  <text x="730" y="180" class="text">3</text>
  <text x="730" y="200" class="text" style="font-size: 12px;">Сегментация по</text>
  <text x="730" y="215" class="text" style="font-size: 11px;">компетенциям</text>
  
  <!-- UOB 4: Извлечение утверждений -->
  <rect x="630" y="250" width="200" height="80" class="box"/>
  <text x="730" y="280" class="text">4</text>
  <text x="730" y="300" class="text" style="font-size: 12px;">Извлечение ключевых</text>
  <text x="730" y="315" class="text" style="font-size: 11px;">утверждений</text>
  
  <!-- UOB 5: Оценка эмоций -->
  <rect x="630" y="350" width="200" height="80" class="box"/>
  <text x="730" y="380" class="text">5</text>
  <text x="730" y="400" class="text" style="font-size: 12px;">Оценка эмоций</text>
  
  <!-- UOB 6: Анализ микровыражений -->
  <rect x="630" y="450" width="200" height="80" class="box"/>
  <text x="730" y="480" class="text">6</text>
  <text x="730" y="500" class="text" style="font-size: 12px;">Анализ</text>
  <text x="730" y="515" class="text" style="font-size: 11px;">микровыражений</text>
  
  <!-- AND Junction 2 (Synthesis) -->
  <rect x="900" y="270" width="60" height="60" class="junction"/>
  <text x="930" y="307" class="junction-text">&amp;</text>
  
  <!-- UOB 7: Сравнение с эталоном -->
  <rect x="1040" y="200" width="200" height="80" class="box"/>
  <text x="1140" y="230" class="text">7</text>
  <text x="1140" y="250" class="text" style="font-size: 12px;">Сравнение</text>
  <text x="1140" y="265" class="text" style="font-size: 11px;">с эталоном</text>
  
  <!-- UOB 8: Расчет баллов -->
  <rect x="1040" y="300" width="200" height="80" class="box"/>
  <text x="1140" y="330" class="text">8</text>
  <text x="1140" y="350" class="text" style="font-size: 12px;">Расчет баллов</text>
  <text x="1140" y="365" class="text" style="font-size: 11px;">(1-10)</text>
  
  <!-- UOB 9: Формирование рекомендации -->
  <rect x="1040" y="400" width="200" height="80" class="box"/>
  <text x="1140" y="430" class="text">9</text>
  <text x="1140" y="450" class="text" style="font-size: 12px;">Формирование</text>
  <text x="1140" y="465" class="text" style="font-size: 11px;">рекомендации</text>
  
  <!-- AND Junction 3 (Report Generation) -->
  <rect x="1320" y="290" width="60" height="60" class="junction"/>
  <text x="1350" y="327" class="junction-text">&amp;</text>
  
  <!-- UOB 10: Заполнение шаблона -->
  <rect x="1460" y="200" width="200" height="80" class="box"/>
  <text x="1560" y="230" class="text">10</text>
  <text x="1560" y="250" class="text" style="font-size: 12px;">Заполнение</text>
  <text x="1560" y="265" class="text" style="font-size: 11px;">шаблона отчета</text>
  
  <!-- UOB 11: Добавление меток -->
  <rect x="1460" y="300" width="200" height="80" class="box"/>
  <text x="1560" y="330" class="text">11</text>
  <text x="1560" y="350" class="text" style="font-size: 12px;">Временные метки</text>
  <text x="1560" y="365" class="text" style="font-size: 11px;">видео</text>
  
  <!-- UOB 12: Прикрепление согласия -->
  <rect x="1460" y="400" width="200" height="80" class="box"/>
  <text x="1560" y="430" class="text">12</text>
  <text x="1560" y="450" class="text" style="font-size: 12px;">Прикрепление</text>
  <text x="1560" y="465" class="text" style="font-size: 11px;">согласия</text>
  
  <!-- UOB 13: Валидация -->
  <rect x="1460" y="600" width="200" height="80" class="box"/>
  <text x="1560" y="630" class="text">13</text>
  <text x="1560" y="650" class="text" style="font-size: 12px;">Валидация отчета</text>
  
  <!-- UOB 14: Сохранение в БД -->
  <rect x="1460" y="720" width="200" height="80" class="box"/>
  <text x="1560" y="750" class="text">14</text>
  <text x="1560" y="770" class="text" style="font-size: 12px;">Сохранение в БД</text>
  
  <!-- UOB 15: Уведомление HR -->
  <rect x="1460" y="840" width="200" height="80" class="box"/>
  <text x="1560" y="870" class="text">15</text>
  <text x="1560" y="890" class="text" style="font-size: 12px;">Уведомление HR</text>
  
  <!-- End -->
  <circle cx="1560" cy="1000" r="20" class="junction"/>
  <text x="1560" y="1007" class="junction-text" style="font-size: 14px;">END</text>
  
  <!-- Flows -->
  <path d="M 120 150 L 200 150" class="flow"/>
  <path d="M 420 150 L 490 150" class="flow"/>
  
  <!-- AND1 to pipeline tasks -->
  <path d="M 550 150 L 600 150 L 600 90 L 630 90" class="flow"/>
  <path d="M 550 150 L 600 150 L 600 190 L 630 190" class="flow"/>
  <path d="M 550 150 L 600 150 L 600 290 L 630 290" class="flow"/>
  <path d="M 550 150 L 600 150 L 600 390 L 630 390" class="flow"/>
  <path d="M 550 150 L 600 150 L 600 490 L 630 490" class="flow"/>
  
  <!-- Pipeline to AND2 -->
  <path d="M 830 90 L 880 90 L 880 300 L 900 300" class="flow"/>
  <path d="M 830 190 L 880 190 L 880 300 L 900 300" class="flow"/>
  <path d="M 830 290 L 880 290 L 880 300 L 900 300" class="flow"/>
  <path d="M 830 390 L 880 390 L 880 300 L 900 300" class="flow"/>
  <path d="M 830 490 L 880 490 L 880 300 L 900 300" class="flow"/>
  
  <!-- AND2 to synthesis tasks -->
  <path d="M 960 300 L 1000 300 L 1000 240 L 1040 240" class="flow"/>
  <path d="M 960 300 L 1000 300 L 1000 340 L 1040 340" class="flow"/>
  <path d="M 960 300 L 1000 300 L 1000 440 L 1040 440" class="flow"/>
  
  <!-- Synthesis to AND3 -->
  <path d="M 1240 240 L 1300 240 L 1300 320 L 1320 320" class="flow"/>
  <path d="M 1240 340 L 1300 340 L 1300 320 L 1320 320" class="flow"/>
  <path d="M 1240 440 L 1300 440 L 1300 320 L 1320 320" class="flow"/>
  
  <!-- AND3 to report generation -->
  <path d="M 1380 320 L 1420 320 L 1420 240 L 1460 240" class="flow"/>
  <path d="M 1380 320 L 1420 320 L 1420 340 L 1460 340" class="flow"/>
  <path d="M 1380 320 L 1420 320 L 1420 440 L 1460 440" class="flow"/>
  
  <!-- Report generation to validation -->
  <path d="M 1560 280 L 1560 300" class="flow"/>
  <path d="M 1560 380 L 1560 400" class="flow"/>
  <path d="M 1560 480 L 1560 600" class="flow"/>
  
  <path d="M 1560 680 L 1560 720" class="flow"/>
  <path d="M 1560 800 L 1560 840" class="flow"/>
  <path d="M 1560 920 L 1560 980" class="flow"/>
  
</svg>