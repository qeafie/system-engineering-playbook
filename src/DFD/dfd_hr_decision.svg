<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" style="background-color: #000;">
  <defs>
    <style>
      .process { fill: none; stroke: #fff; stroke-width: 2; }
      .storage { fill: none; stroke: #fff; stroke-width: 2; }
      .entity { fill: none; stroke: #fff; stroke-width: 2; }
      .flow { fill: none; stroke: #fff; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .text { fill: #fff; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .label { fill: #fff; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fff" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="800" y="30" class="text" style="font-size: 18px; font-weight: bold;">DFD: Управление кандидатами</text>
  
  <!-- External Entity: HR-специалист -->
  <rect x="50" y="400" width="150" height="80" class="entity"/>
  <text x="125" y="445" class="text">HR-специалист</text>
  
  <!-- External Entity: Кандидат -->
  <rect x="1400" y="400" width="150" height="80" class="entity"/>
  <text x="1475" y="445" class="text">Кандидат</text>
  
  <!-- Process 1: Просмотр отчета -->
  <rect x="300" y="390" width="180" height="100" rx="20" ry="20" class="process"/>
  <text x="390" y="435" class="text">1. Просмотр</text>
  <text x="390" y="455" class="text" style="font-size: 12px;">отчета</text>
  
  <!-- Process 2: Принятие решения -->
  <rect x="570" y="390" width="180" height="100" rx="20" ry="20" class="process"/>
  <text x="660" y="435" class="text">2. Принятие</text>
  <text x="660" y="455" class="text" style="font-size: 12px;">решения</text>
  
  <!-- Process 3: Обновление статуса -->
  <rect x="840" y="390" width="180" height="100" rx="20" ry="20" class="process"/>
  <text x="930" y="435" class="text">3. Обновление</text>
  <text x="930" y="455" class="text" style="font-size: 12px;">статуса</text>
  
  <!-- Process 4: Уведомление -->
  <rect x="1110" y="390" width="180" height="100" rx="20" ry="20" class="process"/>
  <text x="1200" y="435" class="text">4. Уведомление</text>
  <text x="1200" y="455" class="text" style="font-size: 12px;">кандидата</text>
  
  <!-- Data Store: Отчеты -->
  <line x1="250" y1="150" x2="550" y2="150" class="storage"/>
  <line x1="250" y1="150" x2="250" y2="210" class="storage"/>
  <line x1="250" y1="210" x2="550" y2="210" class="storage"/>
  <line x1="550" y1="150" x2="550" y2="210" class="storage"/>
  <text x="400" y="185" class="text">Отчеты</text>
  
  <!-- Data Store: База кандидатов -->
  <line x1="650" y1="700" x2="950" y2="700" class="storage"/>
  <line x1="650" y1="700" x2="650" y2="760" class="storage"/>
  <line x1="650" y1="760" x2="950" y2="760" class="storage"/>
  <line x1="950" y1="700" x2="950" y2="760" class="storage"/>
  <text x="800" y="735" class="text">База кандидатов</text>
  
  <!-- Data Store: История решений -->
  <line x1="1050" y1="150" x2="1350" y2="150" class="storage"/>
  <line x1="1050" y1="150" x2="1050" y2="210" class="storage"/>
  <line x1="1050" y1="210" x2="1350" y2="210" class="storage"/>
  <line x1="1350" y1="150" x2="1350" y2="210" class="storage"/>
  <text x="1200" y="185" class="text">История решений</text>
  
  <!-- Flows -->
  <!-- HR to Process 1 -->
  <path d="M 200 440 L 300 440" class="flow"/>
  <text x="250" y="430" class="label">Запрос</text>
  
  <!-- Reports DB to Process 1 -->
  <path d="M 400 210 L 400 280 L 390 280 L 390 390" class="flow"/>
  <text x="410" y="300" class="label">Отчет</text>
  
  <!-- Process 1 to Process 2 -->
  <path d="M 480 440 L 570 440" class="flow"/>
  <text x="525" y="430" class="label">Данные</text>
  
  <!-- Process 2 to Process 3 -->
  <path d="M 750 440 L 840 440" class="flow"/>
  <text x="795" y="430" class="label">Решение</text>
  
  <!-- Process 3 to Candidates DB -->
  <path d="M 930 490 L 930 650 L 800 650 L 800 700" class="flow"/>
  <text x="940" y="570" class="label">Обновление</text>
  
  <!-- Candidates DB to Process 3 -->
  <path d="M 850 700 L 850 650 L 900 650 L 900 490" class="flow"/>
  <text x="860" y="670" class="label">Статус</text>
  
  <!-- Process 2 to History DB -->
  <path d="M 660 390 L 660 280 L 1200 280 L 1200 210" class="flow"/>
  <text x="670" y="300" class="label">Решение</text>
  
  <!-- Process 3 to Process 4 -->
  <path d="M 1020 440 L 1110 440" class="flow"/>
  <text x="1065" y="430" class="label">Данные</text>
  
  <!-- Process 4 to Candidate -->
  <path d="M 1290 440 L 1400 440" class="flow"/>
  <text x="1345" y="430" class="label">Уведомление</text>
  
</svg>